<!DOCTYPE html>
<html lang="ja">
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tyukyu.css"> 
 </head>
 <body>
    <!--ここから全体-->
    <div class="zentai">
    <header>
        <h1>
                京都の学生向けオーガニックヘアサロンなら<br>
                <span>NESThair</span>
        </h1>

        <nav>
                <ul>
                    <li><a href="tyukyu.html">ホーム</a></li>
                    <li><a href="menu.html">メニュー一覧</a></li>
                    <li><a href="#">ご予約</a></li>
                </ul>
        </nav>
    
        <div class="clear"></div>

        <img src="tel_nav.jpg" alt="お電話でのご予約はこちらまで 012-345-6789">
        
    </header>
    　  
    <div class="top" >
            <h2>ご予約・お問い合わせ</h2>
    </div>

    <div class="left">
            <h3>ご予約・お問い合わせフォーム</h3>
            <p id="contact_text">
                下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
            </p>
        <form>
            <table>
                <tr>
                    <td class="form_title">
                        <label for="name">お名前</label>
                        
                    </td>
                    <td class="form_contents">
                      <input type="text" id="name">
                    </td>
                </tr>
          
                <tr>
                    <td class="form_title">
                      <label for="tel">お電話番号</label>
                      
                    </td>
                    <td class="form_contents">
                      <input type="text" id="tel">
                    </td>
                  
                </tr> 
          
                <tr>
                  <td class="form_title">
                      <label for="time">ご希望日時</label>
                  </td>
                  <td class="form_contents">
                      <input type="text" class="time">年
                      <input type="text" class="time">月
                      <input type="text" class="time">日
                      <input type="text" class="time">時から
                      <input type="text" class="time">時まで
                  </td>
                </tr> 
          
                <tr>
                  <td class="form_title">
                      <label for="menu">ご希望メニュー</label>
              　　</td>
                  <td class="form_contents">
                      <input type="checkbox" id="cut" value="カット"><label for="cut">カット</label>
                      <input type="checkbox" id="color"　value="カラー"><label for="color">カラー</label>
                      <input type="checkbox" id="pam"　value="パーマ"><label for="pam">パーマ</label>
                  </td>
              　</tr>
          
              <tr>
                  <td class="form_title">
                    <label for="msg">お客様ご要望欄</label>
                    
                </td>
                <td class="form_contents">
                    <textarea id="msg"></textarea>
                </td>
              </tr> 
                    
            </table>

            <p id="submit">
                    <input type="submit" value="送信する">
                </p>

          </form>
    </div>

    

    <div class="right">
            <ul>
                    
                    <li class="box-shadow"><a id="blog" href="#">スタイリストブログ</a></li>
            </ul>
    </div>

    <div class="clear"></div>
    
    </div>
    <!--ここまで全体-->
    <footer>
            <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>
</body>
</html>
